<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components</title>
</head>

<body>
  <ul>
    <kiirus-router>
      <route-config to="/social-button/:type/:color" component="SocialButton">
        <li><router-link path="/social-button/fb/neutral">Social Button Facebook</router-link></li>
        <li><router-link path="/social-button/plus/positive">Social Button Google Plus</router-link></li>
        <li><router-link path="/social-button/twitter/black">Social Button Twitter</router-link></li>
      </route-config>

      <route-config to="/simple-tab" component="SimpleTab">
        <li><router-link path="/simple-tab">Custom Tabs</router-link></li>
      </route-config>

      <route-config to="/template-for" component="TemplateFor">
        <li><router-link path="/template-for">Template For</router-link></li>
      </route-config>
    </kiirus-router>
  </ul>

  <router-outlet></router-outlet>

  <script src="./main.js"></script>
</body>

</html>
