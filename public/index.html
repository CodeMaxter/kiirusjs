<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components</title>
</head>

<body>
  <ul>
    <route-config to="/social-button/:type/:color" component="SocialButton">
      <li>
        <route-link path="/social-button/fb/neutral">Social Button Facebook</route-link>
      </li>
      <li>
        <route-link path="/social-button/plus/positive">Social Button Google Plus</route-link>
      </li>
      <li>
        <route-link path="/social-button/twitter/black">Social Button Twitter</route-link>
      </li>
    </route-config>

    <route-config to="/simple-tab" component="SimpleTab">
      <li>
        <route-link path="/simple-tab">Custom Tabs</route-link>
      </li>
    </route-config>

    <route-config to="/template-for" component="TemplateFor">
      <li>
        <route-link path="/template-for">Template For</route-link>
      </li>
    </route-config>
  </ul>

  <router-outlet></router-outlet>
</body>

</html>
